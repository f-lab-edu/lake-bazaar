[defaults]
roles_path = ./roles
host_key_checking = False
retry_files_enabled = False
timeout = 30

# Defaults (prefer env or CLI overrides; no hard-coded remote_user)
# remote_user is intentionally not set here. Use one of the following:
# - Environment: export ANSIBLE_REMOTE_USER=chanyong (from .env)
# - CLI: ansible-playbook ... -e ansible_user=chanyong
interpreter_python = auto_silent
